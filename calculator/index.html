<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب پیشرفته</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #111827;
    }

    /* اسکرول بار سفارشی زیبا */
    .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: #1f2937; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    .custom-scroll { scrollbar-width: thin; scrollbar-color: #4b5563 #1f2937; }

    /* مخفی کردن اسکرول بار نمایشگر */
    .display-hide-scroll::-webkit-scrollbar { display: none; }
    .display-hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

    /* مودال */
    .modal { display: none; background-color: rgba(0, 0, 0, 0.9); }
    .modal.show { display: flex; }

    /* جلوگیری از انتخاب متن */
    .no-select { user-select: none; -webkit-user-select: none; }
    
    /* افکت کلیک */
    .btn-active:active { opacity: 0.7; transform: scale(0.98); }

    /* امضا */
    .signature {
      color: white;
      text-align: center;
      padding: 16px;
      font-family: Vazirmatn, system-ui;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin: 30px auto;
      width: fit-content;
      max-width: 90%;
      box-sizing: border-box;
    }

    /* پیام کیبورد - دقیقا طبق فایل شما */
    .keyboard-hint {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    
    .keyboard-hint.show { opacity: 1; pointer-events: all; }
    
    .keyboard-hint-content {
      background: rgba(30, 41, 59, 0.95);
      color: white;
      padding: 24px 32px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      font-size: 18px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(20px);
      transition: transform 0.4s ease;
    }
    
    .keyboard-hint.show .keyboard-hint-content { transform: translateY(0); }
    
    .keyboard-icon { font-size: 32px; margin-bottom: 16px; color: #60a5fa; }
    
    .keyboard-hint-close {
      background: #4b5563;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s;
    }
    
    .keyboard-hint-close:hover { background: #6b7280; }

    /* مخفی کردن در دستگاه‌های لمسی */
    @media (hover: none) and (pointer: coarse) {
      .keyboard-hint { display: none !important; }
    }

    /* استایل جدید برای اینپوت‌های تاریخ */
    input[type="date"] {
        background-color: #374151;
        color: white;
        border: 1px solid #4b5563;
        border-radius: 0.5rem;
        padding: 0.5rem;
        width: 100%;
        color-scheme: dark;
        font-family: inherit;
    }
  </style>
</head>
<body class="min-h-[100dvh] flex flex-col items-center justify-center py-8 px-0">

  <div class="keyboard-hint" id="keyboardHint">
    <div class="keyboard-hint-content">
      <div class="keyboard-icon">
        <i class="fas fa-keyboard"></i>
      </div>
       <p>برای استفاده از کیبورد فیزیکی، روی ماشین‌حساب باید کلیک کنید</p>
      <button class="keyboard-hint-close" id="closeHintBtn">متوجه شدم</button>
    </div>
  </div>

  <div class="bg-gray-800 w-[98%] md:max-w-lg shadow-none rounded-2xl overflow-hidden flex flex-col relative h-auto border border-gray-700" id="calculator" tabindex="0">
    
    <div class="bg-gray-800 p-4 pb-2 relative z-10 border-b border-gray-700">
      <div class="flex justify-between items-center mb-2">
        
        <button id="openHistoryBtn" type="button" class="bg-gray-700 hover:bg-gray-600 text-gray-200 hover:text-white px-4 py-1.5 rounded-md transition cursor-pointer z-50 relative text-sm font-medium shadow-sm border border-gray-600/50 flex items-center gap-2" title="مشاهده تاریخچه">
          <i class="fas fa-history text-xs opacity-70"></i>
          <span>تاریخچه</span>
        </button>

        <span class="text-gray-500 text-xs font-bold tracking-widest uppercase">Calculator</span>
        <div class="w-20"></div> </div>

      <div class="bg-gray-900 p-4 rounded-xl border border-gray-700">
        <div id="calcHistory" class="text-right text-sm text-gray-500 h-6 overflow-x-auto display-hide-scroll whitespace-nowrap px-1 font-mono"></div>
        <div id="calcDisplay" class="text-right text-4xl sm:text-5xl font-mono h-14 overflow-x-auto display-hide-scroll whitespace-nowrap text-white px-1">0</div>
      </div>
    </div>

    <div class="bg-gray-800 p-2 sm:p-3 grid grid-cols-4 gap-1 sm:gap-2 no-select pb-4">
      <button class="btn-active bg-indigo-900 text-indigo-200 py-3 sm:py-4 rounded-lg text-sm font-medium" data-value="sqrt">√x</button>
      <button class="btn-active bg-indigo-900 text-indigo-200 py-3 sm:py-4 rounded-lg text-sm font-medium" data-value="square">x²</button>
      <button class="btn-active bg-indigo-900 text-indigo-200 py-3 sm:py-4 rounded-lg text-sm font-medium" data-value="reciprocal">1/x</button>
      <button class="btn-active bg-red-600 text-white py-3 sm:py-4 rounded-lg font-bold" data-value="C">C</button>

      <button class="btn-active bg-gray-700 text-gray-200 py-3 sm:py-4 rounded-lg text-lg" data-value="CE">CE</button>
      <button class="btn-active bg-gray-700 text-gray-200 py-3 sm:py-4 rounded-lg text-lg" data-value="backspace"><i class="fas fa-backspace"></i></button>
      <button class="btn-active bg-gray-700 text-gray-200 py-3 sm:py-4 rounded-lg text-lg" data-value="percent">%</button>
      <button class="btn-active bg-amber-600 text-white py-3 sm:py-4 rounded-lg text-xl font-bold" data-value="/">÷</button>
      
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="7">7</button>
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="8">8</button>
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="9">9</button>
      <button class="btn-active bg-amber-600 text-white py-3 sm:py-4 rounded-lg text-xl font-bold" data-value="*">×</button>
      
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="4">4</button>
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="5">5</button>
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="6">6</button>
      <button class="btn-active bg-amber-600 text-white py-3 sm:py-4 rounded-lg text-xl font-bold" data-value="-">−</button>
      
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="1">1</button>
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="2">2</button>
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium" data-value="3">3</button>
      <button class="btn-active bg-amber-600 text-white py-3 sm:py-4 rounded-lg text-xl font-bold" data-value="+">+</button>
      
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-medium col-span-2" data-value="0">0</button>
      <button class="btn-active bg-gray-700/50 text-white py-3 sm:py-4 rounded-lg text-2xl font-bold" data-value=".">.</button>
      <button class="btn-active bg-green-600 text-white py-3 sm:py-4 rounded-lg text-2xl font-bold" data-value="=">=</button>
    </div>
  </div>

  <div class="signature">
    طراحی و ساخت توسط ⦙ سعید شیخ احمد صفاری
  </div>

  <div id="historyModal" class="modal fixed inset-0 z-50 items-center justify-center p-4 backdrop-blur-none">
    <div class="bg-gray-800 w-full max-w-md rounded-2xl shadow-none border border-gray-600 flex flex-col max-h-[85vh]">
      
      <div class="flex justify-between items-center p-4 border-b border-gray-700 bg-gray-800 rounded-t-2xl">
        <h3 class="text-lg font-bold text-gray-200">تاریخچه محاسبات</h3>
        <button id="closeHistoryBtn" class="text-gray-400 hover:text-white p-2">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>

      <div class="p-4 bg-gray-900 border-b border-gray-700 text-sm space-y-3">
        <div class="flex gap-2 items-center justify-between">
            <div class="flex flex-col w-1/2">
                <label class="text-gray-400 mb-1 text-xs">از تاریخ (میلادی):</label>
                <input type="date" id="startDate" class="bg-gray-700 border-gray-600">
            </div>
            <div class="flex flex-col w-1/2">
                <label class="text-gray-400 mb-1 text-xs">تا تاریخ (میلادی):</label>
                <input type="date" id="endDate" class="bg-gray-700 border-gray-600">
            </div>
        </div>
        <div class="flex gap-2">
            <button id="applyFilter" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded text-xs transition h-9">
                <i class="fas fa-filter ml-1"></i> فیلتر
            </button>
            <button id="deleteRange" class="flex-1 bg-red-900/50 hover:bg-red-700 text-red-200 border border-red-800 py-2 rounded text-xs transition h-9">
                <i class="fas fa-trash-alt ml-1"></i> حذف بازه
            </button>
             <button id="showAll" class="flex-1 bg-gray-700 hover:bg-gray-600 text-gray-200 py-2 rounded text-xs transition h-9">
                نمایش همه
            </button>
        </div>
      </div>

      <div id="historyList" class="flex-1 overflow-y-auto p-2 custom-scroll min-h-[100px]">
        </div>

      <div class="p-3 border-t border-gray-700 bg-gray-800 rounded-b-2xl">
        <button id="clearHistory" class="w-full bg-red-600 hover:bg-red-500 text-white py-2 rounded-lg text-sm transition">
          پاک کردن کل تاریخچه
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentInput = '0';
    let previousInput = '';
    let operation = null;
    let resetInput = false;
    let calculationHistory = [];
    let hasPhysicalKeyboard = false;
    
    const calcDisplay = document.getElementById('calcDisplay');
    const calcHistory = document.getElementById('calcHistory');
    const historyList = document.getElementById('historyList');
    const historyModal = document.getElementById('historyModal');
    const keyboardHint = document.getElementById('keyboardHint');
    const calculator = document.getElementById('calculator');
    const closeHintBtn = document.getElementById('closeHintBtn');
    
    // المان‌های جدید تاریخ
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    // تشخیص دستگاه‌های دارای کیبورد فیزیکی (دقیقا طبق کد اصلی شما)
    function hasPhysicalKeyboardDevice() {
      // روش 1: بررسی سیستم عامل‌های دسکتاپ
      const desktopOS = /Win|Mac|Linux/.test(navigator.platform);
      // روش 2: بررسی user agent برای دستگاه‌های دسکتاپ
      const desktopUserAgent = !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      // روش 3: بررسی اندازه صفحه و نسبت ابعاد
      const isLargeScreen = window.innerWidth >= 768 && window.innerHeight >= 600;
      const isLandscape = window.innerWidth > window.innerHeight;
      
      // روش 4: بررسی قابلیت hover (دستگاه‌های با ماوس معمولا hover دارند)
      const hasHover = window.matchMedia('(hover: hover)').matches;
      // روش 5: بررسی دقت اشاره‌گر (دستگاه‌های لمسی دقت پایین‌تری دارند)
      const hasFinePointer = window.matchMedia('(pointer: fine)').matches;
      // اگر حداقل سه شرط از شرایط بالا برقرار باشد، دستگاه کیبورد فیزیکی دارد
      const conditions = [desktopOS, desktopUserAgent, isLargeScreen, hasHover, hasFinePointer];
      const trueConditions = conditions.filter(Boolean).length;
      
      return trueConditions >= 3;
    }

    // نمایش پیام کیبورد
    function showKeyboardHint() {
      if (hasPhysicalKeyboard) {
        keyboardHint.classList.add('show');
      }
    }

    // مخفی کردن پیام کیبورد
    function hideKeyboardHint() {
      keyboardHint.classList.remove('show');
    }

    // تنظیم فوکوس روی ماشین حساب
    function focusCalculator() {
      calculator.focus();
      hideKeyboardHint();
    }

    // مقداردهی اولیه
    function init() {
      hasPhysicalKeyboard = hasPhysicalKeyboardDevice();
      // همیشه در دستگاه‌های دارای کیبورد فیزیکی پیام را نمایش بده
      if (hasPhysicalKeyboard) {
        // کمی تاخیر برای نمایش پیام پس از لود کامل صفحه
        setTimeout(showKeyboardHint, 500);
      }
      
      // بخش جدید: بازیابی تاریخچه از حافظه
      const savedHistory = localStorage.getItem('calc_history_v3');
      if (savedHistory) {
          try {
            const parsed = JSON.parse(savedHistory);
            if (Array.isArray(parsed)) calculationHistory = parsed;
          } catch(e) { calculationHistory = []; }
      }
    }

    function updateDisplay() {
      const formattedInput = currentInput === 'خطا' ?
        'خطا' : parseFloat(currentInput).toLocaleString('en-US', { maximumFractionDigits: 10 });
      calcDisplay.textContent = currentInput.includes('.') ? currentInput : formattedInput;
      calcHistory.textContent = previousInput + (operation ? ` ${getOperationSymbol(operation)}` : '');
    }

    function getOperationSymbol(op) {
      const symbols = { '+': '+', '-': '−', '*': '×', '/': '÷' };
      return symbols[op] || op;
    }

    // ذخیره پیشرفته با تاریخ
    function addToHistory(expression, result) {
      const newItem = {
          id: Date.now(),
          expr: expression,
          res: result,
          date: new Date().toISOString()
      };
      
      calculationHistory.unshift(newItem);
      if (calculationHistory.length > 200) calculationHistory.pop(); // افزایش ظرفیت
      
      // ذخیره در حافظه
      localStorage.setItem('calc_history_v3', JSON.stringify(calculationHistory));
      renderHistory();
    }
    
    // تبدیل تاریخ میلادی به شمسی
    function toPersianDate(isoString) {
        if(!isoString) return '---';
        try {
            const date = new Date(isoString);
            if(isNaN(date.getTime())) return '---';
            return new Intl.DateTimeFormat('fa-IR', {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            }).format(date);
        } catch (e) {
            return '---';
        }
    }

    // رندر کردن تاریخچه (اصلاح شده برای ساختار جدید)
    function renderHistory(filteredList = null) {
      const listToRender = filteredList || calculationHistory;
      
      if (!listToRender || listToRender.length === 0) {
        historyList.innerHTML = '<div class="text-center text-gray-500 text-sm py-8">تاریخچه خالی است</div>';
        return;
      }
      historyList.innerHTML = '';
      
      listToRender.forEach(item => {
        // اگر فرمت داده قدیمی یا نامعتبر بود رد کن
        if (!item || typeof item !== 'object' || !item.res) return;

        const div = document.createElement('div');
        div.className = 'p-3 border-b border-gray-700 hover:bg-gray-700 cursor-pointer flex flex-col gap-1 rounded transition-colors mx-1';
        
        const dateStr = item.date ? toPersianDate(item.date) : 'بدون تاریخ';
        
        div.innerHTML = `
            <span class="text-gray-500 text-[10px] self-end">${dateStr}</span>
            <div class="flex justify-between items-center w-full">
                <span class="text-gray-400 text-xs dir-ltr font-mono">${item.expr || '?'} =</span>
                <span class="text-indigo-400 font-bold text-lg dir-ltr">${item.res}</span>
            </div>
        `;
       
        div.onclick = () => {
            currentInput = item.res.toString();
            resetInput = true;
            updateDisplay();
            toggleModal(false);
        };
        historyList.appendChild(div);
      });
    }

    // فیلتر کردن
    function getFilteredHistory() {
        const startStr = startDateInput.value;
        const endStr = endDateInput.value;
        if (!startStr && !endStr) return calculationHistory;

        const start = startStr ? new Date(startStr) : new Date('1970-01-01');
        const end = endStr ? new Date(endStr) : new Date();
        end.setHours(23, 59, 59, 999);

        return calculationHistory.filter(item => {
            if(!item.date) return false;
            const itemDate = new Date(item.date);
            return itemDate >= start && itemDate <= end;
        });
    }

    function calculate() {
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      if (isNaN(prev) || isNaN(current)) return;

      let result;
      switch(operation) {
        case '+': result = prev + current; break;
        case '-': result = prev - current; break;
        case '*': result = prev * current; break;
        case '/': result = current === 0 ? 'Error' : prev / current; break;
      }

      if (result === 'Error') {
          currentInput = 'خطا';
      } else {
          result = parseFloat(result.toPrecision(12)); 
          // فرمت جدید ذخیره سازی
          addToHistory(`${prev} ${getOperationSymbol(operation)} ${current}`, result);
          currentInput = result.toString();
      }
      
      operation = null;
      previousInput = ''; resetInput = true;
      updateDisplay();
    }

    function scientific(op) {
      const num = parseFloat(currentInput);
      if (isNaN(num)) return;
      let res, txt;
      
      if (op === 'sqrt') {
        if (num < 0) return;
        res = Math.sqrt(num); txt = `√(${num})`;
      } else if (op === 'square') {
        res = num * num;
        txt = `sqr(${num})`;
      } else if (op === 'reciprocal') {
        if (num === 0) return;
        res = 1 / num; txt = `1/(${num})`;
      }
      
      res = parseFloat(res.toPrecision(12));
      // فرمت جدید ذخیره سازی
      addToHistory(txt, res);
      currentInput = res.toString(); resetInput = true;
      updateDisplay();
    }

    function toggleModal(show) {
      if (show) { 
          historyModal.classList.add('show');
          // تاخیر کوچک برای اطمینان از رندر
          setTimeout(() => renderHistory(), 10);
      }
      else { historyModal.classList.remove('show'); }
    }

    // رویدادهای کلیک
    document.getElementById('openHistoryBtn').addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        toggleModal(true);
    });
    
    document.getElementById('closeHistoryBtn').addEventListener('click', () => toggleModal(false));
    
    // پاک کردن همه
    document.getElementById('clearHistory').addEventListener('click', () => { 
        if(confirm('آیا مطمئن هستید که می‌خواهید کل تاریخچه را پاک کنید؟')) {
            calculationHistory = []; 
            localStorage.removeItem('calc_history_v3');
            renderHistory(); 
        }
    });

    // دکمه‌های جدید فیلتر
    document.getElementById('applyFilter').addEventListener('click', () => {
        renderHistory(getFilteredHistory());
    });

    document.getElementById('showAll').addEventListener('click', () => {
        startDateInput.value = '';
        endDateInput.value = '';
        renderHistory();
    });

    document.getElementById('deleteRange').addEventListener('click', () => {
        if(!startDateInput.value && !endDateInput.value) {
            alert('لطفا بازه زمانی را انتخاب کنید');
            return;
        }
        if(confirm('حذف سوابق این بازه زمانی؟')) {
            const startStr = startDateInput.value;
            const endStr = endDateInput.value;
            const start = startStr ? new Date(startStr) : new Date('1970-01-01');
            const end = endStr ? new Date(endStr) : new Date();
            end.setHours(23, 59, 59, 999);

            calculationHistory = calculationHistory.filter(item => {
                if(!item.date) return false; 
                const itemDate = new Date(item.date);
                return !(itemDate >= start && itemDate <= end);
            });

            localStorage.setItem('calc_history_v3', JSON.stringify(calculationHistory));
            renderHistory();
        }
    });

    historyModal.addEventListener('click', (e) => { if(e.target === historyModal) toggleModal(false); });
    
    // رویداد کلیک روی ماشین حساب برای فوکوس
    calculator.addEventListener('click', focusCalculator);
    closeHintBtn.addEventListener('click', hideKeyboardHint);
    
    // بستن پیام با کلیک روی پس‌زمینه
    keyboardHint.addEventListener('click', (e) => {
      if (e.target === keyboardHint) {
        hideKeyboardHint();
      }
    });

    document.querySelectorAll('button[data-value]').forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.getAttribute('data-value');
        if (['sqrt', 'square', 'reciprocal'].includes(val)) scientific(val);
        else if (val === 'C') { currentInput = '0'; previousInput = ''; operation = null; }
        else if (val === 'CE') { currentInput = '0'; }
        else if (val === 'backspace') { currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0'; }
        else if (val === '=') { if (operation) calculate(); }
        else if (['+', '-', '*', '/'].includes(val)) {
          if (operation && previousInput && !resetInput) calculate();
          previousInput = currentInput; operation = val; resetInput = true;
        } else if (val === 'percent') { currentInput = (parseFloat(currentInput) / 100).toString(); }
        else {
          if (resetInput) { currentInput = val; resetInput = false; }
          else { currentInput = currentInput === '0' && val !== '.' ?
            val : currentInput + val; }
        }
        updateDisplay();
      });
    });

    document.addEventListener('keydown', (e) => {
        const map = {'Enter': '=', 'Escape': 'C', 'Backspace': 'backspace'};
        const key = map[e.key] || e.key;
        const btn = document.querySelector(`button[data-value="${key}"]`);
        if(btn) { e.preventDefault(); btn.click(); }
    });

    // مقداردهی اولیه هنگام لود صفحه
    window.addEventListener('load', init);
    // نمایش پیام هنگام رفرش صفحه
    window.addEventListener('beforeunload', () => {
      // این اطمینان را می‌دهد که پیام در لود بعدی دوباره نمایش داده می‌شود
    });
  </script>
</body>
